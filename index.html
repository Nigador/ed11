<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Greeting</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Gradient + Shadow */
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 10px rgba(255, 78, 80, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      color: #555;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heart Beat */
    .heart {
      color: #ff6b6b;
      font-size: 4rem;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    /* ปุ่ม */
    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 122, 136, 0.4);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(135deg, #ff5e7a, #ff739b);
      transform: scale(1.05);
    }

    /* เอฟเฟกต์หัวใจลอย */
    .floating-heart {
      position: absolute;
      color: #ff6b6b;
      font-size: 2rem;
      animation: floatUp 2.5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
      opacity: 0;
    }

    /* หัวใจเด้งออกจากปุ่ม */
    @keyframes popUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      30% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* ลอยขึ้นอย่างนุ่มนวล */
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Valentine's Day <span class="heart">&#10084;</span></h1>
    
    <button onclick="goNext()">ไปต่อ</button>
  </div>

  <script>
    function goNext() {
      let button = event.target;
      let rect = button.getBoundingClientRect();
      
      // สร้างหัวใจเด้งออกมาจากปุ่ม
      for (let i = 0; i < 5; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("floating-heart");
        document.body.appendChild(heart);

        // ตำแหน่งออกมาจากปุ่ม
        heart.style.left = `${rect.left + rect.width / 2 + (Math.random() * 40 - 20)}px`;
        heart.style.top = `${rect.top}px`;
        heart.style.fontSize = `${Math.random() * 20 + 15}px`;
        heart.style.animation = `popUp 0.4s ease, floatUp ${Math.random() * 2 + 1.5}s ease-in-out forwards`;

        setTimeout(() => {
          heart.remove();
        }, 2500);
      }

      // หัวใจลอยทั่วหน้าจอ
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("floating-heart");
        document.body.appendChild(heart);

        // ตำแหน่งสุ่ม
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
        heart.style.fontSize = `${Math.random() * 25 + 15}px`;
        heart.style.animation = `floatUp ${Math.random() * 3 + 1.5}s ease-in-out forwards`;

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }

      // ดีเลย์เปลี่ยนหน้าให้เห็นหัวใจก่อน
      setTimeout(() => {
        window.location.href = 'หน้า1.html';
      }, 1500);
    }
  </script>
</body>
</html>
