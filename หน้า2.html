<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #ff4e50;
      text-shadow: 2px 2px 10px rgba(255, 78, 80, 0.3);
      animation: fadeInText 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ดอกกุหลาบ */
    .rose {
      position: absolute;
      width: 50px;
      animation: floatUp 5s ease-in-out infinite;
    }

    /* ดอกกุหลาบลอยขึ้น */
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(255, 122, 136, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #ff5e7a, #ff739b);
      transform: translateY(-3px);
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>ให้อ้วน ❤️</h1>
    <p>กุหลาบดอกนี้แทนความรักและความคิดถึงของพี่</p>
    https://th.lovepik.com/images/png-flower.html

    <div class="button-container">
      <button onclick="goBack()">ย้อนกลับ</button>
    </div>
  </div>

  <!-- ดอกกุหลาบหลายดอก -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rosa_Red_Chateau01.jpg" class="rose" style="top: 80%; left: 10%; animation-duration: 4s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rosa_Red_Chateau01.jpg" class="rose" style="top: 90%; left: 30%; animation-duration: 5s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rosa_Red_Chateau01.jpg" class="rose" style="top: 85%; left: 50%; animation-duration: 6s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rosa_Red_Chateau01.jpg" class="rose" style="top: 95%; left: 70%; animation-duration: 5.5s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rosa_Red_Chateau01.jpg" class="rose" style="top: 87%; left: 90%; animation-duration: 4.8s;">

  <script>
    function goBack() {
      window.location.href = 'index.html'; // ลิงก์ไปหน้าก่อนหน้า
    }
  </script>

</body>
</html>
