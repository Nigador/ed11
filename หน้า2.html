<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 40px;
      width: 600px;
      max-width: 90%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #ff4e50;
      text-shadow: 2px 2px 10px rgba(255, 78, 80, 0.3);
      animation: fadeInText 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
      margin: 20px 0;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 80%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(255, 122, 136, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #ff5e7a, #ff739b);
      transform: translateY(-3px);
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>กุหลาบดอกนี้พี่ให้อ้วน</h1>
    
    <div class="image-container">
      <img src="https://www.google.com/imgres?q=d6s%5Dk%5B&imgurl=https%3A%2F%2Fs359.kapook.com%2Fr%2F600%2Fauto%2Fpagebuilder%2F19369eca-6f75-4ba6-a3d6-5521e5fda0bd.jpg&imgrefurl=https%3A%2F%2Fhome.kapook.com%2Fview252222.html&docid=dYWND34uH8KYZM&tbnid=rjn_UOqptEMOgM&vet=12ahUKEwjt1dq7jcGLAxU1zjgGHayvKxQQM3oECBcQAA..i&w=600&h=400&hcb=2&ved=2ahUKEwjt1dq7jcGLAxU1zjgGHayvKxQQM3oECBcQAA">
    </div>
    
    <p> เพื่อแทนความรักและความห่วงใยที่มีให้เสมอ</p>
    
    <div class="button-container">
      <button onclick="goBack()">ย้อนกลับ</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
